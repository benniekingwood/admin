<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>uLink Administration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">uLink Administration</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="./index.html">Dashboard</a></li>
                    <li><a href="#users">Users</a></li>
                    <li class="active"><a href="./events.html">Events</a></li>
                </ul>
                <a class="pull-right btn btn-inverse" href="./signin.html"><i class="icon-off icon-white"></i> Log Out</a>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-bordered table-striped table-hover">
        <thead id="events-table">
        <tr><th>Active</th><th>Featured</th><th>School</th><th>Title</th><th>Description</th><th>Actions</th></tr>
        <tr class="gradeX"><td><input id="event-active-1" type="checkbox" checked/></td>
            <td><input id="event-featured-1" type="checkbox"/></td>
            <td>345</td>
            <td>A new event</td>
            <td>This is the best event description</td>
            <td>
                <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Action<span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Save</a></li>
                    <li><a href="#">Edit</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Delete</a></li>
                </ul>
                </div>

            </td></tr>

        <script type="text/x-handlebars" data-template-name="index">
            <ul>
                {{#each item in content}}
                <li>{{item}}</li>
                {{/each}}
            </ul>
        </script>

        </thead>
    </table>

    <hr>

    <footer>
        <p>&copy; uLink, Inc. 2013.  All Rights Reserved.</p>
    </footer>

</div> <!-- /container -->
<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
<script src="js/libs/ember-1.0.0-rc.1.js"></script>
<script src="js/app.js"></script>
</body>
</html>
