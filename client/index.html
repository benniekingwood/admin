<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>uLink Administration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Nav header -->
<script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">uLink Administration</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li>{{#linkTo 'dashboard'}}Dashboard{{/linkTo}}</li>
                        <li>{{#linkTo 'users'}}Users{{/linkTo}}</li>
                        <li>{{#linkTo 'events'}}Events{{/linkTo}}</li>
                    </ul>
                    <a class="pull-right btn btn-inverse" href="./signin.html"><i class="icon-off icon-white"></i> Log Out</a>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
    {{outlet}}
</script> <!-- /nav header -->

<script type="text/x-handlebars" data-template-name="dashboard">
    <div class="container">
        {{#each item in model}}
        <div class="row">
            <div class="span6 headline">
                <span class="headline-number-users">{{#if item.num_of_users}}{{item.num_of_users}}{{else}}0{{/if}}</span> <a href="#about">Users</a>
            </div>
            <div class="span6 headline">
                <span class="headline-number-events">{{#if item.num_of_events}}{{item.num_of_events}}{{else}}0{{/if}}</span> <a href="#about">Events</a>
            </div>
        </div>

        <div class="row">
            <div class="span6 headline">
                <span class="headline-number-snapshots">{{#if item.num_of_snaps}}{{item.num_of_snaps}}{{else}}0{{/if}}</span> <a href="#about">Snapshots</a>
            </div>
            <div class="span6 headline">
                <span class="headline-number-flags">{{#if item.num_of_flags}}{{item.num_of_flags}}{{else}}0{{/if}}</span> <a href="#about">Flags</a>
            </div>
        </div>
        {{/each}}
        <hr>
        <footer>
            <p>&copy; uLink, Inc. 2013.  All Rights Reserved.</p>
        </footer>
    </div> <!-- /container -->
</script> <!-- /dashboard template -->

<script type="text/x-handlebars" data-template-name="users">
    <div class="container">
        Users page
        <hr>
        <footer>
            <p>&copy; uLink, Inc. 2013.  All Rights Reserved.</p>
        </footer>
    </div> <!-- /container -->
</script> <!-- /users template -->

<script type="text/x-handlebars" data-template-name="events">
    <div class="container">
       <table class="table table-bordered table-striped table-hover">
            <thead id="events-table">
                <tr><th>Active</th><th>Featured</th><th>School</th><th>Title</th><th>Description</th><th>Actions</th></tr>
               {{#each model}}
               <tr class="gradeX">
                   {{#if active}}
                        <td><input type="checkbox" checked/></td>
                   {{else}}
                        <td><input type="checkbox"/></td>
                   {{/if}}
                   {{#if featured}}
                        <td><input type="checkbox" checked/></td>
                   {{else}}
                        <td><input  type="checkbox"/></td>
                   {{/if}}
                    <td>{{school_id}}</td>
                    <td>{{title}}</td>
                    <td>{{info}}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Action<span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Save</a></li>
                                <li><a href="#">Edit</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Delete</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
                {{/each}}
            </thead>
        </table>
        <hr>
        <footer>
            <p>&copy; uLink, Inc. 2013.  All Rights Reserved.</p>
        </footer>
    </div> <!-- /container -->
</script> <!-- /events template -->
<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
<script src="js/libs/ember.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
